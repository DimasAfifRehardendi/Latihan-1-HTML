<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Membuat Format Teks</title>
  </head>
  <body>
    <h2>Latihan Mebuat Format Text</h2>
    <ul>
      <!-- FORMAT TEBAL -->
      <li>
        <b>Ini Format Tebal</b>
      </li>
      <!-- FORMAT MIRING -->
      <li>
        <i>Ini Format Miring</i>
      </li>
      <!-- FORMAT GARIS BAWAH -->
      <li>
        <u>Ini Format Garis Bawah</u>
      </li>
      <!-- FORMAT SUPERSCRIPT TEXT -->
      <li>
         Ini Adalah Format Pangkat X<sup>2</sup> + y <sup>3</sup> = 15
      </li>
      <!-- FORMAT SUBSCRIPT TEXT -->
      <li>
        H <sub>2</sub>  O <sub>3</sub>
      </li>
      <!-- FORMAT HIGHLIGH -->
      <li>
        <mark>Coding Itu Mudah</mark>
      </li>
      <!-- FORMAT CORET -->
      <li>
        Pemrograman Web itu <del>Sulit</del>Mudah
      </li>
    </ul>
  </body>
</html>
