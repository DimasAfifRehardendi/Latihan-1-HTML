<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabel-Colspan</title>
  </head>
  <body>
    <h3>TimeLine Tabel</h3>
    <table width = "60%" border = "1" cellpadding = "4" stly = "border-collapse:collapse">
      <thead>
        <tr>
          <th rowspan = "2">Nama</th>
          <th colspan = "4">TimeLine</th>
        </tr>
        <tr>
          <th>Minggu Ke-1</th>
          <th>Minggu Ke-2</th>
          <th>Minggu Ke-3</th>
          <th>Minggu Ke-4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Salman Al Farisi</td>
          <td colspan = "3" align = "center">Belajar HTML</td>
          <td>Belajar CSS</td>
        </tr>
        <tr>
          <td>Siti Aminah</td>
          <td colspan = "2" align = "center">Belajar HTML</td>
          <td colspan = "2" align = "center">Belajar CSS</td>
        </tr>
        <tr>
          <td>Zahrotul Aisyah</td>
          <td>Belajar HTMl</td>
          <td colspan = "3" align = "center">Belajar CSSL</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
